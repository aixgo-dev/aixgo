          - name: "OpenAI"
            status: "complete"
            tooltip:
              content: "Full support for GPT-4, GPT-3.5, and other OpenAI models with streaming, function calling, and vision capabilities."
          - name: "Anthropic (Claude)"
            status: "complete"
            tooltip:
              content: "Native integration with Claude 3 family (Opus, Sonnet, Haiku) featuring extended context windows and advanced reasoning."
          - name: "Google Gemini"
            status: "complete"
            tooltip:
              content: "Access to Gemini Pro and Ultra models with multi-modal capabilities and large context support."
          - name: "xAI (Grok)"
            status: "complete"
            tooltip:
              content: "Integration with Grok models for real-time information and alternative AI perspectives."
          - name: "Vertex AI"
            status: "complete"
