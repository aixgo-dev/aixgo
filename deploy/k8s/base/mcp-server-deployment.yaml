apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: aixgo
  labels:
    app: mcp-server
    component: mcp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcp-server
      component: mcp
  template:
    metadata:
      labels:
        app: mcp-server
        component: mcp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aixgo-sa
      containers:
      - name: mcp-server
        image: REGION-docker.pkg.dev/PROJECT_ID/aixgo/mcp-server:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 1Gi
        env:
        - name: PORT
          value: "8080"
        - name: GRPC_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: info
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: aixgo-config
              key: environment
        # MCP-specific configuration
        - name: MCP_SERVER_NAME
          value: "huggingface-mcp"
        - name: MCP_TRANSPORT
          value: "grpc"
        # API Keys
        - name: HUGGINGFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: huggingface-api-key
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: aixgo
  labels:
    app: mcp-server
    component: mcp
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  selector:
    app: mcp-server
    component: mcp
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-server-hpa
  namespace: aixgo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
