apiVersion: v1
kind: ServiceAccount
metadata:
  name: aixgo-sa
  namespace: aixgo
  labels:
    app: aixgo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aixgo-role
  namespace: aixgo
  labels:
    app: aixgo
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aixgo-rolebinding
  namespace: aixgo
  labels:
    app: aixgo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aixgo-role
subjects:
- kind: ServiceAccount
  name: aixgo-sa
  namespace: aixgo
