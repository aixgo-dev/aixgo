apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: aixgo
  labels:
    app: aixgo
type: Opaque
stringData:
  # Replace these with actual API keys or use external secret management
  xai-api-key: "REPLACE_WITH_XAI_API_KEY"
  openai-api-key: "REPLACE_WITH_OPENAI_API_KEY"
  huggingface-api-key: "REPLACE_WITH_HUGGINGFACE_API_KEY"
---
# TLS certificates for gRPC (if using TLS)
apiVersion: v1
kind: Secret
metadata:
  name: grpc-tls
  namespace: aixgo
  labels:
    app: aixgo
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  tls.crt: LS0tLS1CRUdJTi...  # Replace with actual cert
  tls.key: LS0tLS1CRUdJTi...  # Replace with actual key
