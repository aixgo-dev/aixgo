name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build benchmark CLI
        run: go build -o benchmark ./cmd/benchmark

      - name: Download baseline (main branch)
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: benchmark.yml
          branch: main
          name: benchmark-results
          path: baseline
        continue-on-error: true

      - name: Run benchmarks
        run: |
          mkdir -p results

          # Run with mock provider for CI (no API keys needed)
          ./benchmark \
            -provider=mock \
            -model=mock-model \
            -format=markdown \
            -output=results/benchmark.md \
            ${{ github.event_name == 'pull_request' && '-baseline=baseline/benchmark.json' || '' }} \
            -ci=${{ github.event_name == 'pull_request' }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results
          path: |
            results/benchmark.json
            results/benchmark.md
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'results/benchmark.md';

            if (!fs.existsSync(path)) {
              console.log('No benchmark results found');
              return;
            }

            const body = fs.readFileSync(path, 'utf8');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('# Benchmark Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  go-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run Go benchmarks
        run: |
          go test -bench=. -benchmem ./internal/llm/evaluation/... > benchmark-go.txt 2>&1 || true
          cat benchmark-go.txt

      - name: Upload Go benchmark results
        uses: actions/upload-artifact@v5
        with:
          name: go-benchmark-results
          path: benchmark-go.txt
          retention-days: 30
